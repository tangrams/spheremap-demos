sources:
    osm: 
        type: TopoJSON
        url: https://meetar.github.io/mapzen-tiles/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 8
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png

styles: 

    terrain:
        base: polygons
        lighting: false
        # mix: [grid]
        raster: normal
        shaders:
            uniforms:
                u_scale: 1 # higher values are more exaggerated
                u_envmap: ../img/stripes.jpg
            blocks:
                global: |
                    vec4 terrainEnvmap (in sampler2D _tex, in vec3 _normal) {
                        const vec3 eye = vec3(0.,0.,-1.);
                        vec3 r = reflect(eye, _normal);
                        r.z += 1.0;
                        float m = 2. * length(r);
                        vec2 uv = r.xy / m + .5;
                        return texture2D(_tex, uv);
                    }
                color: |              
                    // color = v_color;
                    normal.z /= u_scale; // turn terrain exaggeration up/down
                    normal = normalize(normal);
                    color = terrainEnvmap(u_envmap, normal);
                    
                    // color *= v_color; // apply layer color to envmap


layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            terrain:
                order: 0

    water-lines:
        data: { source: osm, layer: water }
        filter: { kind: ocean, boundary: true }
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    water:
        data: { source: osm }
        draw:
            polygons:
                order: 3
                color: [0.0,0.0,0.0]

    places:
        data: { source: osm}
        filter: 
            kind_detail: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: [0.0,0.0,0.0], width: 4px}
