scene:
    animated: true

sources:
    osm: 
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16
    normals:
        type: Raster
        url: https://terrain-preview.mapzen.com/normal/{z}/{x}/{y}.png
        max_zoom: 15

styles: 
    terrain:
        base: polygons
        # mix: [grid]
        raster: normal
        shaders:
            uniforms:
                u_scale: 1 # higher values are more exaggerated
                u_envmap: ../img/giphy.gif
            blocks:
                global: |
                    vec4 terrainEnvmap (in sampler2D _tex, in vec3 _normal) {
                        const vec3 eye = vec3(0.,0.,-1.);
                        vec3 r = reflect(eye, _normal);
                        r.z += 1.0;
                        float m = 2. * length(r);
                        vec2 uv = r.xy / m + .5;
                        return texture2D(_tex, uv);
                    }
                color: |              
                    // color = v_color;
                    normal.z /= u_scale; // turn terrain exaggeration up/down
                    normal = normalize(normal);
                    color = terrainEnvmap(u_envmap, normal);
                    
                    // color *= v_color; // apply layer color to envmap
                    


layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            terrain:
                order: 0

    water-lines:
        data: { source: osm, layer: water }
        filter: { boundary: true }
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    water:
        data: { source: osm }
        draw:
            polygons:
                order: 3
                color: [0.0,0.0,0.0]

    # landuse:
    #     data: { source: osm}
    #     draw:
    #         dots-terrain:
    #             order: 1
    #             color: [0.935, 0.861, 0.000]

    places:
        data: { source: osm}
        filter: 
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
